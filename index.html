<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin-NaN-None</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body style="text-align: center;">
    <h1 id="head">Welcome to Bin-NaN-None</h1>
    <div class="grid">
        <div class="row">
            <div id="tile-1" class="tile" onclick="handleClick(this)"></div>
            <div id ="tile-2" class="tile" onclick="handleClick(this)"></div>
            <div id="tile-3" class="tile" onclick="handleClick(this)"></div>
        </div>
        <div class="row">
            <div id="tile-4" class="tile" onclick="handleClick(this)"></div>
            <div id="tile-5" class="tile" onclick="handleClick(this)"></div>
            <div id="tile-6" class="tile" onclick="handleClick(this)"></div>
        </div>
        <div class="row">
            <div id="tile-7" class="tile" onclick="handleClick(this)"></div>
            <div id="tile-8" class="tile" onclick="handleClick(this)"></div>
            <div id="tile-9" class="tile" onclick="handleClick(this)"></div>
        </div>
    </div>
    <button class="reset" onclick="reloadPage()">Reset</button>
    
</body>
<script src="script.js"></script>
</html>
